name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # or master, depending on your default branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.3'
          extended: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build CSS
        run: npm run build:css
      
      - name: Build Hugo site
        run: hugo --minify --gc -d public -b https://emanueldurso.com
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Create backup of current site
            if [ -d /var/www/emanueldurso.com/html ]; then
              sudo cp -r /var/www/emanueldurso.com/html /var/www/emanueldurso.com/html.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Create directory if it doesn't exist
            sudo mkdir -p /var/www/emanueldurso.com/html
            
            # Set permissions
            sudo chown -R ${{ secrets.VPS_USERNAME }}:${{ secrets.VPS_USERNAME }} /var/www/emanueldurso.com/html
      
      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "public/*"
          target: "/var/www/emanueldurso.com/html"
          strip_components: 1
          rm: true
      
      - name: Set correct permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            sudo chown -R www-data:www-data /var/www/emanueldurso.com/html
            sudo chmod -R 755 /var/www/emanueldurso.com/html
            
            # Reload nginx
            sudo systemctl reload nginx
      
      - name: Notify deployment success
        if: success()
        run: echo "✅ Deployment successful!"
      
      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Deployment failed!"
